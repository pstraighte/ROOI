<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card {
            background-color: #f4f4f4;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .card-content {
            margin-bottom: 10px;
        }
        .card-buttons {
            display: flex;
            justify-content: space-between;
        }
        .edit-button,
        .delete-button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .edit-button {
            background-color: #007bff;
            color: white;
        }
        .delete-button {
            background-color: #ff0000;
            color: white;
        }
        /* 댓글 수정용 입력 상자 스타일 */
        .comment-edit-input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            resize: vertical;
        }
        /* 댓글 수정 버튼 스타일 */
        .edit-comment-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 10px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-title"><span th:text="${card.title}">Task 1</span></div>
    <div class="card-content" style="margin-top: 30px">
        <span th:text="${card.description}">This is a description of the task.</span>
    </div>
    <div class="worker" style="margin-top: 30px">
        <div style="margin-bottom: 5px">
            Worker
            <button type="submit" class="btn btn-dark" onclick="openModal()" style="font-size: 12px; float: right">추 가</button>
        </div>
        <div style="border: solid 1px gray; padding: 10px 10px 10px 10px" >
            <ul th:each="worker : ${card.workerList}" style="border-bottom: solid 1px gray; padding-bottom: 15px">
                <span class="worker-text" th:text="${worker.worker}"></span>

                <button type="submit" class="delete-button" onclick="deleteWorker()" style="font-size: 12px; float: right">삭 제</button>
            </ul>
        </div>
    </div>
<hr>
    <div class="comments-section">
        <div style="margin-bottom: 10px">Comments</div>
        <div class="comment-list" style="margin-bottom: 10px">
            <ul th:each="comment : ${card.commentList}" style="border-bottom: solid 1px gray; padding-bottom: 15px">
                    <span th:text="${comment.username}"></span> : <span th:text="${comment.content}"></span>
                <div style="float: right">
                    <button type="submit" class="btn btn-dark" id="comment-update-btn" onclick="" style="width: 55px; font-size: 12px">수 정</button>
                    <button type="submit" class="btn btn-dark" id="comment-delete-btn" onclick="deleteComment()" style="width: 55px; font-size: 12px">삭 제</button>
                </div>
            </ul>
        </div>
        <div>
            <input type="text" id="comment-input" placeholder="Enter your comment" style="width: 80%; height: 30px">
            <button onclick="addComment()" style="height: 30px; float: right ">Add Comment</button>
        </div>


    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div>
                <input type="text" id ="input-worker" placeholder="추가할 작업자 ID를 입력하세요." style="width: 300px; height: 30px">
                <button class="btn btn-dark" id="btn-login" style="margin-left: 10px" onclick="addWorker()"><strong>추가</strong></button>
            </div>
        </div>

    </div>


<!--        <div class="col-md-12" id="edit-box" style="">-->
<!--            <div class="comment-board mt-2">-->
<!--                <textarea class="content form-control col-sm-5" rows="1" id="input-edit-comment"></textarea>-->
<!--            </div>-->
<!--            <button type="submit" class="btn btn-dark" id="comment-edit-btn" onclick="" style="width: 55px; font-size: 12px;">확 인</button>-->
<!--            <button type="submit" class="btn btn-dark" id="comment-edit-cancel-btn" onclick="" style="width: 55px; font-size: 12px;">취 소</button>-->
<!--        </div>-->

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const currentURL = window.location.href;

    function getCardIdFromURL() {
        const cardIdPattern = /\/card\/(\d+)/; // URL에서 숫자로 된 카드 ID를 추출하는 정규식
        const match = currentURL.match(cardIdPattern);

        if (match && match.length > 1) {
            return match[1]; // 첫 번째 캡처 그룹이 카드 ID입니다.
        } else {
            return null; // 카드 ID를 추출할 수 없는 경우
        }
    }

    async function addComment() {
        const commentInput = document.getElementById('comment-input');
        const commentText = commentInput.value.trim();
        const cardId = getCardIdFromURL();

        if (!cardId) {
            alert('카드 ID를 가져올 수 없습니다.');
            return;
        }

        if (!commentText) {
            alert('Please enter a comment.');
            return;
        }

        // AJAX를 사용하여 댓글을 서버에 전송하고 저장
        try {
            const response = await fetch(`/api/card/comment`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: commentText,
                    card_id: cardId  // 카드 ID를 입력하세요
                })
            });

            if (!response.ok) {
                alert('Failed to add comment.');
                return;
            }

            // // 댓글 목록 갱신
            // await fetchAndDisplayComments();

            // 입력 폼 비우기
            commentInput.value = '';
        } catch (error) {
            console.error('Error adding comment:', error);
        }
        window.location.reload()
    }

    // 작업자 추가
    function openModal() {
        const modal = document.getElementById("myModal");
        modal.style.display = "block";
    }

    function closeModal() {
        const modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    const closeModalButton = document.getElementById("closeModal");
    closeModalButton.addEventListener("click", closeModal);

    function addWorker() {
        const cardId = getCardIdFromURL();

        if (!cardId) {
            alert('카드 ID를 가져올 수 없습니다.');
            return;
        }

        let data = {
            worker : $('#input-worker').val()
        }

        $.ajax({
            type: "POST",
            url:'/api/card/'+cardId+'/worker',
            data : JSON.stringify(data),
            contentType:"application/json; charset=urf-8",
            dataType:"json"
        }).done(function(res){
            console.log(res)
            console.log(res.status)
            if (res.statusCode === 200) {
                alert(res.message)
                window.location.reload()
            } else if (res.statusCode === 400) {
                alert(res.message)
            }
        }).fail(function (request, error){
            console.log(error)
            alert("에러가 발생했습니다.");
        });
    }

    // 작업자 삭제
    // function deleteWorker() {
    //     const workerText = button.parentElement.querySelector('.worker-text').textContent;
    // }

    const deleteButtons = document.querySelectorAll('.delete-button');

    deleteButtons.forEach(button => {
        button.addEventListener('click', () => {
            const cardId = getCardIdFromURL();

            if (!cardId) {
                alert('카드 ID를 가져올 수 없습니다.');
                return;
            }
            const workerText = button.parentElement.querySelector('.worker-text').textContent;

            let data = {
                worker : workerText
            }
            $.ajax({
                type: "DELETE",
                url:'/api/card/'+cardId+'/worker',
                data : JSON.stringify(data),
                contentType:"application/json; charset=urf-8",
                dataType:"json"
            }).done(function(res){
                console.log(res)
                console.log(res.status)
                if (res.statusCode === 200) {
                    alert(res.message)
                    window.location.reload()
                } else if (res.statusCode === 400) {
                    alert(res.message)
                }
            }).fail(function (request, error){
                console.log(error)
                alert("에러가 발생했습니다.");
            });
        });
    });

</script>
</body>
</html>
