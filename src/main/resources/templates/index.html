<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      padding: 0px;
      position: fixed;
      top: 100px; /* 상단바의 높이만큼 여백 추가 */
      left: 0;
      bottom: 0;
      overflow-y: auto;
    }
    .sidebar-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .topbar {
      background-color: #333;
      color: white;
      padding: 10px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar-buttons {
      display: flex;
      gap: 10px;
    }
    .board-container {
      display: flex;
      padding: 20px;
      margin-top: 100px; /* To avoid overlapping with topbar */
      margin-left: 250px; /* To avoid overlapping with sidebar */
    }
    .board {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .list {
      background-color: #f4f4f4;
      width: 250px;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .list-title {
      font-weight: bold;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-board-btn {
      color: #ff0000;
      cursor: pointer;
    }
    .add-task-btn {
      color: #007bff;
      cursor: pointer;
      text-align: center;
    }
    .card {
      background-color: white;
      padding: 5px;
      margin: 5px 0;
      border-radius: 3px;
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div class="sidebar">
  <div class="sidebar-buttons">
    <button data-board_id="1" onclick="openInvitePopup(this)">Invite Members</button>
    <button onclick="manageMembers()">Manage Members</button>
    <button onclick="addColumn()">Add Board</button>
  </div>
</div>
<div class="topbar">
  <h1>Trello Board</h1>
  <div class="topbar-buttons">
    <button onclick="logout()">Logout</button>
    <button onclick="openProfile()">My Profile</button>
  </div>
</div>
<div class="board-container">
  <div class="board">
    <div class="list">
      <div class="list-title">
        <span>To Do</span>
        <div class="delete-board-btn" onclick="deleteColumn(this)">x</div>
      </div>
      <div class="card">Task 1</div>
      <div class="card">Task 2</div>
      <div class="add-task-btn" onclick="addTask(this)">+</div>
    </div>
    <a id="sign-text" href="/api/user/signup">
      SIGNUP
    </a>
    <a id="login-text" href="/api/user/login-page">
      LOGIN
    </a>
  </div>
</div>
<!--로그아웃 구현 스크립트-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
<script>
  function openInvitePopup(button) {
    const boardId = button.getAttribute('data-board_id');
    const popupWindow = window.open('/invite/'+boardId, 'Invite Members', 'width=600,height=400');
  }

  function manageMembers() {
    // Implement your manage members logic here
  }

  function logout() {
    // 토큰 삭제
    Cookies.remove('Authorization', { path: '/' });
    window.location.href = "/api/user/login-page";
  }

  function openProfile() {
    window.location.href = "/user/profile";
  }

  function deleteColumn(button) {
    const list = button.parentNode.parentNode;
    list.remove();
  }

  function addTask(button) {
    const list = button.parentNode;
    const newTask = document.createElement('div');
    newTask.className = 'card';
    newTask.textContent = 'New Task';
    list.insertBefore(newTask, button);
  }

  function addColumn() {
    const columnContainer = document.querySelector('.board');
    const newColumn = document.createElement('div');
    newColumn.className = 'list';
    newColumn.innerHTML = `
        <div class="list-title">
          <span>New Column</span>
          <div class="delete-board-btn" onclick="deleteColumn(this)">x</div>
        </div>
        <div class="card">New Task</div>
        <div class="add-task-btn" onclick="addTask(this)">+</div>
      `;
    columnContainer.appendChild(newColumn);
  }
</script>
</body>
</html>
