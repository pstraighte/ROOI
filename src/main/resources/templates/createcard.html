<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            /*text-align: center;*/
            /*padding: 70px;*/
            padding: 20px 70px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            margin: 20px auto;
        }

        .container input[type="text"] {
            display: block;
            margin: 20px auto;
            width: 90%;
            height: auto;
            line-height : normal;
            padding: .8em .5em;
            font-family: inherit;
            border: 1px solid #999;
            border-radius: 0;
            outline-style: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        button {
            background-color: #466481;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create a New Card</h1>
    <form id="createCardForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br>
        <br>

        <label for="deadLine">Deadline:</label>
        <input type="date" id="deadLine" name="deadLine" required><br>
        <br>
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br>
        <br>

        <label for="worker">Worker:</label>
        <input type="text" id="worker" name="worker"><br>

        <!-- 컬럼 ID를 동적으로 가져와서 설정 -->
        <input type="hidden" id="columnId" value="">

        <button type="submit">Create Card</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const createCardForm = document.getElementById('createCardForm');
        const columnIdInput = document.getElementById('columnId');

        // 여기서 컬럼 ID 값을 가져와서 설정해줍니다.
        const urlParams = new URLSearchParams(window.location.search);
        const columnId = urlParams.get('columnId');
        columnIdInput.value = columnId;

        createCardForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const deadLine = document.getElementById('deadLine').value;
            const color = document.getElementById('color').value;
            const worker = document.getElementById('worker').value;
            const columnId = columnIdInput.value;

            const requestData = {
                title: title,
                description: description,
                deadLine: deadLine,
                color: color,
                worker: worker
            };

            try {
                const response = await fetch(`api/${columnId}/card`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                if (response.ok) {
                    const responseData = await response.json();
                    console.log('Card created:', responseData);
                    alert('카드가 생성되었습니다.');
                    window.close(); // 창을 닫습니다.
                    window.opener.location.reload();

                } else {
                    console.error('Error creating card');
                }
            } catch (error) {
                console.error('Error creating card:', error);
            }
        });
    });
</script>
</body>
</html>
